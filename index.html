<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using JavaScript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

  <div id="container">

       <div id="innerContainer">

        <h1>Login</h1>

        <form action="" onsubmit = "return validate()">

          <input type="text" id="userName" placeholder="Username" class="inpClass"> 
          <span id= "spn1" class="spnClass"></span><br> 

          <input type="text" id="userMail" placeholder="Email" class="inpClass" required> 
          <span id= "spn2" class="spnClass"></span><br>

          <input type="text" id="userNum" placeholder="Mobile number" class="inpClass"> 
          <span id= "spn3" class="spnClass"></span><br>

          <input type="password" id="userPass" placeholder="Password" class="inpClass"> 
          <span id= "spn4" class="spnClass"></span><br>

          <input type="password" id="cUserPass" placeholder="Confirm password" class="inpClass">
          <span id= "spn5" class="spnClass"></span> <br>



          <input type="submit" class="inpClass">


        </form>


       </div>


  </div>

    <script src="script.js"></script>
</body>

</html>
